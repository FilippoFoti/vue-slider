<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">
        
        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item" @mouseover="blockAutoScroll()" @mouseout="startAutoScroll()">
                    <img :src="slides[curImg].image" :alt="slides[curImg].title" />
                    <div class="text">
                        <h3>{{slides[curImg].title}}</h3>
                        <p>{{slides[curImg].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="showPrev"></div>
                    <div class="next" @click="showNext"></div>
                    <div class="thumb" :class="index === curImg ? 'active' : ''" v-for="(item, index) in slides" @click="clickImg(index)">
                        <img :src="slides[index].image" :alt="slides[index].title" />
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
